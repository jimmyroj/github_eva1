<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-text color="primary" class="ion-text-center">
  <h1>Inicio de sesion {{usua}}</h1>
 </ion-text>
 <br>
 <ion-item>
  <ion-label>Nombre</ion-label>
  <ion-input placeholder="Username" #nombre></ion-input>
</ion-item>
 <br>
 <ion-item>
  <ion-label>Contraseña</ion-label>
  <ion-input placeholder="Password" type="Password" #pass></ion-input>
</ion-item>
 <br>
<ion-button expand="block" shape="round" (click)="login(nombre,pass)">Iniciar sesion</ion-button>
<ion-button Href="registro" expand="block" shape="round">Registrar</ion-button>
<ion-button Href="recuperar" expand="block" shape="round">Recuperar contraseña</ion-button>
</ion-content>
