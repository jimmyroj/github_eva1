<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sesion"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="persona.Foto"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-text color="secondary">
          <h1>Bienvenido {{persona.Nombre | titlecase}}</h1>
        </ion-text>
    </ion-row>
    <ion-row>
    </ion-row>

  </ion-grid>

</ion-content>
